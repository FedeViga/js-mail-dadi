<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Mail</title>
</head>

<body class="bg-dark text-white">

    <div class="container px-2 py-5">

        <div class="my_col col-8 m-auto shadow-lg border border-black rounded-5 px-4 py-5">

            <img class="img-fluid mx-auto d-block" src="https://logolook.net/wp-content/uploads/2021/12/Gryffindor-Logo.svg" alt="logo Gryffindor">

            <h1 class="text-center mb-5 ">
                Gryffindor House Login
            </h1>
            
            <div class="row g-2 mb-5">
                
                <label for="input" class="form-label">Insert your Hogwartz email</label>
                <div class="col mt-0">
                    <input type="email" class="form-control" id="input" aria-describedby="emailHelp" placeholder="name@hogwartz.wiz">
                </div>
                <div class="col-auto mt-0">
                    <button id="my_button" type="button" class="btn btn-outline-light">Login</button>
                </div>
            </div>
            <div id="result" class="text-center">
        
            </div>

        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
